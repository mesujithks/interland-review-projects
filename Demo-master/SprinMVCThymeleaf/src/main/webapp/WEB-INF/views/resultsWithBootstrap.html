<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}" />
<script th:src="@{/resources/js/jquery-1.11.3.min.js}"></script>
<script th:src="@{/resources/js/bootstrap.min.js}"></script>
<script th:src="@{/resources/js/respond.min.js}"></script>
<style>
.heading {
	background-color: #777;
	color: white;
	height: 39px;
}
</style>
</head>
<body>
	<header>
		<img th:src="@{/resources/images/header.png}" />
	</header>
	<div class="panel" style="margin-bottom: 1px">
		<div class="panel-heading heading">
			<h3 class="panel-title">List of Employees</h3>
		</div>
		<div class="panel-body">
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Designation</th>
						<th>Salary</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee, rowStat : *{department.employeesList}"
						th:class="${rowStat.even ? 'even' : 'odd'}">
						<td class="column"
							th:text="*{department.employeesList[__${rowStat.index}__].id}">...</td>
						<td th:text="${employee.name}">...</td>
						<td th:text="${employee.designation}">...</td>
						<td th:text="${@uIUtil.formatAmount(employee.salary)}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
