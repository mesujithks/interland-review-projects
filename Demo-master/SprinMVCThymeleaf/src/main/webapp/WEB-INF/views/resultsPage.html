<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<style type="text/css">
.column {
	min-width: 120px;
	text-align: center;
}
</style>
</head>
<body>
	<div class="container">
		<header>
			<img th:src="@{/resources/images/header.png}" />
		</header>
		<div class="panel" style="margin-bottom: 1px">
			<div class="panel-heading heading">
				<h3 class="panel-title">List of Employees</h3>
			</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th class="column">ID</th>
							<th class="column">Name</th>
							<th class="column">Designation</th>
							<th class="column">Salary</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="employee, rowStat : *{department.employeesList}"
							th:class="${rowStat.even ? 'even' : 'odd'}">
							<td class="column"
								th:text="*{department.employeesList[__${rowStat.index}__].id}">...</td>
							<td class="column" th:text="${employee.name}">...</td>
							<td class="column" th:text="${employee.designation}">...</td>
							<td class="column"
								th:text="${@uIUtil.formatAmount(employee.salary)}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
